backend:
  name: github
  branch: master
  repo: Lucas-a-fulldev/blog-md

media_folder: static/img
public_folder: /img

collections: 
  - name: 'author'
    label: 'Autores'
    folder: 'src/authors'
    create: true
    slug: '{{slug}}'
    path: '{{slug}}/index'
    fields:
    - { label: 'Nome', name: 'title', widget: 'string' }
    - { label: 'Avatar', name: 'avatar', widget: 'image' }
    - { label: 'Bio', name: 'body', widget: 'markdown' }

  - name: 'blog'
    label: 'Blog posts'
    folder: 'src/content'
    create: true
    slug: '{{slug}}'
    path: '{{slug}}/index'
    fields: 
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Descrição', name: 'description', widget: 'string' }
      - { label: 'Banner', name: 'banner', widget: 'image' }